<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Media Carousel</title>
    <link rel="stylesheet" href="carousel.css">
</head>
<body>
    <div id="content">
        <div id="slides"></div>
        <div id="caption" class="text-shadow">
            <span id="caption-content">
                <span id="position">
                    <span id="current">0</span>/<span id="max">0</span>
                </span>
                <span id="title"></span>
            </span>
        </div>
        <div id="prev" class="nav text-shadow" title="Previous (◀)">〈</div>
        <div id="next" class="nav text-shadow" title="Next (▶)">〉</div>
    </div>
    <script src="/carousel/plugins.js"></script>
    <script src="/carousel/collection.js"></script>
    <script src="/carousel/carousel.js"></script>
    <script src="/carousel/initialize.js"></script>
</body>
</html>
